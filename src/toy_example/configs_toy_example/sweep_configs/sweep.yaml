
program: "src/toy_example/train_script.py"
method: 'random'
metric:
  name: 'metric'
  goal: 'maximize'
parameters:
  max_x:
    values: [100000]
  d_y:
    values: [3, 5, 7, 10]

  hidden_size:
    values: [512, 1024]

  batch_size:
    values: [256, 1024]

  n_anchors:
    values: [200, 300, 400]

  n_clusters:
    values: [100, 200, 300]
  
  cluster_spread:
    values: [20, 50, 100]

  n_datapoints_per_cluster:
    values: [30, 70, 150]

  p_definition:
    values: [0.1, 0.2]

  d_pos_enc:
    values: [16, 32]
  
  epochs:
    values: [100]

  n_seeds:
    values: [50]
  # learning_rate:
  #   distribution: 'log_uniform_values'
  #   min: 0.0001
  #   max: 0.001