
program: "src/toy_example/train_script.py"
method: 'random'
metric:
  name: 'metric'
  goal: 'maximize'
parameters:
  max_x:
    values: [100000]
  d_y:
    values: [3, 5, 7, 10]

  hidden_size:
    values: [512, 1024]

  batch_size:
    values: [512]

  n_anchors:
    values: [200, 300]

  n_clusters:
    values: [100, 200]
  
  cluster_spread:
    values: [40, 50, 60]

  n_datapoints_per_cluster:
    values: [30, 50, 70, 100]

  p_definition:
    values: [0.1, 0.2]

  d_pos_enc:
    values: [32]
  
  epochs:
    values: [20]

  n_seeds:
    values: [10]
